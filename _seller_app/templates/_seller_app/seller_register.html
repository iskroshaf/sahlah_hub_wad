{% extends 'base.html' %}

{% block title %}Sahlan Hub - {{ title }} {% endblock title %}

{% block content %}

<h2>{{ title }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.username }}
    {{ form.email }}
    {{ form.phone_number }}
    {{ form.business_license }}
    {{ form.password1 }}
    {{ form.password2 }}
    <button type="submit">Register</button>
</form>
<a href="{% url 'login' %}">Login</a>

{% endblock %}
