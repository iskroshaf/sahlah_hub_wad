{% extends 'base.html' %}

{% block title %}Sahlan Hub - {{ title }} {% endblock title %}

{% block content %}

<h2>Customer Register</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.username }}
    {{ form.email }}
    {{ form.password1 }}
    {{ form.password2 }}
    <button type="submit">Register</button>
</form>
<a href="{% url 'login' %}">Login</a>

{% endblock %}
