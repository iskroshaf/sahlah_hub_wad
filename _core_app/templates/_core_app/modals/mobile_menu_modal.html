{% load static %}

<!-- mobile menu -->
<div class="offcanvas offcanvas-start canvas-mb" id="mobileMenu">
    <span class="icon-close icon-close-popup" data-bs-dismiss="offcanvas" aria-label="Close"></span>
    <div class="mb-canvas-content">
        <div class="mb-body">
            <div class="mb-content-top">
                {% if user.is_authenticated %}
                <form class="form-search">
                    <fieldset class="text">
                        <input type="text" placeholder="What are you looking for?" class="" name="text" tabindex="0"
                            value="" aria-required="true" required="">
                    </fieldset>
                    <button class="" type="submit">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                                stroke="#181818" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M20.9984 20.9999L16.6484 16.6499" stroke="#181818" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </button>
                </form>
                <ul class="nav-ul-mb" id="wrapper-menu-navigation">
                    <li class="nav-mb-item active">
                        <a href="" class="collapsed mb-menu-link">
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-mb-item">
                        <a href="" class="collapsed mb-menu-link">
                            <span>Shops</span>
                        </a>
                    </li>
                    <li class="nav-mb-item">
                        <a href="" class="collapsed mb-menu-link">
                            <span>Products</span>
                        </a>
                    </li>
                </ul>
                {% else %}
                <div class="group-icon">
                    <a href="{% url 'login' %}" class="site-nav-icon">
                        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20 21V19C20 17.9391 19.5786 16.9217 18.8284 16.1716C18.0783 15.4214 17.0609 15 16 15H8C6.93913 15 5.92172 15.4214 5.17157 16.1716C4.42143 16.9217 4 17.9391 4 19V21"
                                stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                                d="M12 11C14.2091 11 16 9.20914 16 7C16 4.79086 14.2091 3 12 3C9.79086 3 8 4.79086 8 7C8 9.20914 9.79086 11 12 11Z"
                                stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Login
                    </a>
                </div>
                {% endif %}
            </div>
            <div class="mb-other-content">
                {% if user.is_authenticated %}
                <div class="group-icon">
                    <a href="" class="site-nav-icon">
                        <svg class="icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M20.8401 4.60987C20.3294 4.09888 19.7229 3.69352 19.0555 3.41696C18.388 3.14039 17.6726 2.99805 16.9501 2.99805C16.2276 2.99805 15.5122 3.14039 14.8448 3.41696C14.1773 3.69352 13.5709 4.09888 13.0601 4.60987L12.0001 5.66987L10.9401 4.60987C9.90843 3.57818 8.50915 2.99858 7.05012 2.99858C5.59109 2.99858 4.19181 3.57818 3.16012 4.60987C2.12843 5.64156 1.54883 7.04084 1.54883 8.49987C1.54883 9.95891 2.12843 11.3582 3.16012 12.3899L4.22012 13.4499L12.0001 21.2299L19.7801 13.4499L20.8401 12.3899C21.3511 11.8791 21.7565 11.2727 22.033 10.6052C22.3096 9.93777 22.4519 9.22236 22.4519 8.49987C22.4519 7.77738 22.3096 7.06198 22.033 6.39452C21.7565 5.72706 21.3511 5.12063 20.8401 4.60987V4.60987Z"
                                stroke="#181818" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Wishlist
                    </a>
                </div>
                {% endif %}
                <div class="mb-notice">
                    <a href="" class="text-need">Need Help?</a>
                </div>
                <div class="mb-contact">
                    <p class="text-caption-1">549 Oak St.Crystal Lake, IL 60014</p>
                    <a href="" class="tf-btn-default text-btn-uppercase">GET DIRECTION<i
                            class="icon-arrowUpRight"></i></a>
                </div>
                <ul class="mb-info">
                    <li>
                        <i class="icon icon-mail"></i>
                        <p>themesflat@gmail.com</p>
                    </li>
                    <li>
                        <i class="icon icon-phone"></i>
                        <p>315-666-6688</p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="mb-bottom">
            <div class="bottom-bar-language">
                <div class="tf-currencies">
                    <select class="image-select center style-default type-currencies">
                        <option selected data-thumbnail="{% static 'images/country/us.svg' %}">USD</option>
                    </select>
                </div>
                <div class="tf-languages">
                    <select class="image-select center style-default type-languages">
                        <option>English</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /mobile menu -->
